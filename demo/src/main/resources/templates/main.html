<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>main</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/mainjs.js"></script>
</head>
<body>
        
        
	<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">阿方工作室</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="查找" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="login">退出登陆</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column" th:each="unit:${unit}">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <o th:utext="${unit.image}" th:remove="tag"></o>
                  <o th:text="${unit.util1}" th:remove="tag">
                </a>
              </li>
            </ul>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted xian">
              <span>报告汇总</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="feather feather-plus-circle">
                	<circle cx="12" cy="12" r="10"></circle>
                	<line x1="12" y1="8" x2="12" y2="16"></line>
                	<line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
              </a>
            </h6>
            <ul class="nav flex-column mb-2" th:each="unit1:${unit1}">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <p th:utext="${unit1.image}" th:remove="tag"></p>
                  <p th:text="${unit1.util1}" th:remove="tag"></p>
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3">
                <h1 class="h2">主页</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button class="btn btn-sm btn-outline-secondary">分享</button>
                        <button class="btn btn-sm btn-outline-secondary">保存</button>
                    </div>
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="feather feather-calendar">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        日期
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
			            <tr>
			                <th>id</th>
			                <th>name</th>
			                <th>number</th>
			                <th>value($)</th>
			                <th>data</th>
			            </tr>
                    </thead>
              		<tbody>
			            <tr>
			                <td>1,001</td>
			                <td>霸王小苏</td>
			                <td>1000</td>
			                <td>5.88</td>
			                <td>2018/12/25</td>
			            </tr>
			            <tr>
			                <td>1,002</td>
			                <td>霸王大苏</td>
			                <td>1000</td>
			                <td>7.88</td>
			                <td>2018/12/25</td>
			            </tr>
			            <tr>
			                <td>1,003</td>
			                <td>霸王无苏</td>
			                <td>100</td>
			                <td>9999.99</td>
			                <td>2018/12/25</td>
			            </tr>
              	    </tbody>
            	</table>
          	</div>
        </main>
      </div>
    </div>

</body>
</html>
